      - name: touch
        run: ls -al && pwd && mkdir retrofy/build/ && mkdir retrofy/build/libs
        
      - name: touch
        working-directory: retrofy/build/libs/
        run: touch ROOT.jar

      - name: copy ROOT.jar
        run: pwd && mv retrofy/build/libs/ROOT.jar docker/server && ls -al docker/server

      - name: Docker Build & Depoly To Docker hub
        working-directory: docker/server
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build --tag retrofy .
          docker tag retrofy 0xcd0/retrofy
          docker push 0xcd0/retrofy
        
      
