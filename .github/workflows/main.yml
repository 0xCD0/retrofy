name: Build retrofy image

on: []

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ls
        run: ls -al
      
      - name: Build Gradle
        working-directory: /retrofy
        run: ./gradlew bootJar

      - name: ls bootjar
        working-directory: /retrofy/build/libs
        run: ls -al

      - name: copy ROOT.jar
        working-directory: /retrofy/build/libs
        run: mv ROOT.jar /retrofy/docker/server

      - name: ls
        working-directory: /retrofy/docker/server
        run: ls -al
        

